<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">

    <!-- header section  -->
    <header>
      <div class="header">
        <a class="img-heading" href="#"> <img src="./images/image-equilibrium.jpg" alt="EQUILIBBRIUM">
        <div class="hover-head">
          <img src="./images/icon-view.svg" alt="">
        </div>
        </a>
      </div>
      <h2><a href="#">Equilibrium #3429</a></h2>

    </header>

    <!-- main section  -->
    <main>
      <div class="main-text">
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>

      <div class="etherum">
        <img src="./images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>

      <div class="clock">
        <img class="icon-feature" src="./images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>

    </main>
    <hr>

    <div class="bottom-card">
      <img class="avatar-img" src="./images/image-avatar.png" alt="">
      <p class="avatar-text"> Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>

  <!-- footer section  -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Chloe Peltier</a>.
    </div>
  </footer>
</body>
</html>
